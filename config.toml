baseurl = "/"
languageCode = "de-de"
title = "Carbon Drive Ihre CFK-Experten"
#theme = "hugo-creative-theme"

[params]

  # You can use Markdown syntax for urls [text](//url.to/source) for
  # most longer texts.

  # All icons using Fontawesome's icon font. Look at fortawesome.github.io/Font-Awesome/icons/
  # for more icons. The icons are represented by their corresponding
  # CSS class.

  # All projects of the portfolio are defined in their own files.
  # You can find example projects at 'exampleSite/data/projects'. Copy the 'projects'
  # folder into the 'data' directory at the root of this Hugo site.
  # For more informtion take a look at the README.

  # To provide some metadata for search engines feel free to add a few
    # information about you and your website.
  name = "Carbon-Drive GmbH"
  description = "CFK-Motorspindeln und Komponenten: Leichter. Präziser. Schneller."

  # The path must be relative to the static folder
  favicon = "favicon.ico"

  # Unsere Vorlaeufige Farbe ist #162B4B

  # Navigation
  [params.navigation]
    brand = "Carbon-Drive"

    [params.navigation.links]
      about     = "Unser Ziel"
      team      = "Unser Team"
      services  = "Ihre Vorteile"
      portfolio = "Das Projekt"
      contact   = "Ihre Ansprechpartner"
      blog   = "Blog"

    [[menu.main]]
          name = "Blog"
          identifier = "post"
          url = "/post/"

  # Hero section
  [params.hero]
    # To change the background of the hero section, replace the 'header.jpg' at './static/img' with your own.
    slogan     = "Leichter. Präziser. Schneller."
    subtitle   = "CFK-Motorspindeln und Komponenten von Carbon-Drive"
    buttonText = "Finden Sie mehr heraus!"


  # About section
  [params.about]
    headline    = "Unser Ziel"
    description = """Unser Ziel ist es, die Leichtbau-optimalen Werkstoffeigenschaften von CFK zu nutzen, um den nächsten Technologiesprung im Werkzeugmaschinenbau einzuleiten. """
    buttonText  = "Zur weltweit ersten Voll-CFK-Motorspindel"

  # Team section
  [params.team]
    headline    = "Das Team"
    description = "Wir sind ein junges Spin-Off der Fachgebiets Konstruktiver Leichtbau und Bauweisen. Im einzelnen Dr.-Ing. Martin Klimach, Dr.-Ing. Jakob Katz, Alexander Brechtel, M.Sc. und Volker Rosmann"

  # Service section
  [params.services]
    headline = "Ihre Vorteile"
    buttonText  = "Welche Gesichter stecken hinter Carbon-Drive"
        [[params.services.list]]
            icon = "fa-diamond"
            title = "Kohlenstoff: Der Zukunftswerkstoff"
            description = "Mit unseren hochsteifen Kohlenstofffasern werden Ihre Werkzeugmaschinen schneller und präziser."

        [[params.services.list]]
           icon = "fa-graduation-cap"
           title = "Unser Know-Kow ist unschlagbar"
           description = "Wir legen Ihre Spindelwelle nach neusten wissenschaftlichen Erkenntnissen aus!"

        [[params.services.list]]
            icon = "fa-crosshairs"
            title = "Präzision und Qualität"
            description = "Unsere CFK-Spindelwellen erfüllen auch Ihre höchsten Ansprüche!"

    [[params.services.list]]
            icon = "fa-line-chart"
            title = "Wir steigern Ihren Gewinn"
            description = "Mit unseren Spindelwellen können Sie schneller präzise fertigen."

    # Portfolio modals
  [params.portfolio.modal]
        client = "Ansprechpartner"
        date = "Datum"
        category = "Kategorie"
        buttonText = "Schließen"
  # Portfolio modals
  [params.team_portfolio.modal]
            client = "Kontakt"
            date = "Datum"
            mail = "E-Mail"
            phone = "Telefon"
            category = "Position"
            buttonText = "Schließen"
    # Projekte section
  [params.projekte]
    headline    = "Das Projekt"
    description = """Das erklärte Ziel ist es die besten Spindelwellen der Welt zu bauen.
                   Dieses Projekt haben wir in mehrere Arbeitspakete unterteilt:
                   1. Eigenschaften des Referenzsystems mit Stahlwelle ermitteln
                   2. Einbau der CFK-Spindelwelle
                   3. Eigenschaften des Systems mit CFK-Spindelwelle ermitteln """
    buttonText  = "Zu den Teilprojekten!"


  # Contact section
  [params.contact]
    headline = "Stellen Sie uns Fragen!"
    description = "Sind Sie bereit für den nächsten Schritt auf dem Weg zu höchster Präzision? Dann rufen Sie uns an oder schreiben Sie uns eine Email. Wir freuen uns darauf Sie voran zubringen!"
    phone = "+49-6151-16-22026"
    email = "info@carbon-drive.de"
