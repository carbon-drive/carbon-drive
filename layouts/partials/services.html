{{ "<!-- Vorteile -->" | safeHTML }}
<section  id="services">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">{{ with .Site.Params.services.headline }}{{ . }}{{ end }}</h2>
                <hr class="primary">
            </div>
        </div>
    </div>
    <div class="container text-center">
        <div class="col text-center">
            {{ range .Site.Params.services.list }}
            <div class="col-lg-4 col-md-4 text-center">
                <div class="service-box">
                    <i class="fa fa-4x wow bounceIn text-primary"><img src="img/{{ .icon }}.jpg" class="img-responsive img-centered" alt=""></i>
                    <h3>{{ .title }}</h3>
                    <p class="text-muted">{{ .description }}</p>
                </div>
            </div>
            {{ end }}
          </div>


    </div>
    <div class=" text-center">
      <p><br></p>
        <a href="#team" class="btn btn-primary btn-xl page-scroll">{{ with .Site.Params.services.buttonText }}{{ . }}{{ end }}</a>
    </div>
</section>
