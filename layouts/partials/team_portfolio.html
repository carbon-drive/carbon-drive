<section class="bg-primary" id="team_portfolio">
    <div class="container-fluid">
        <div class="col no-gutter">
            {{ range .Site.Data.team }}
            <div class="col-lg-4 col-md-3 text-center"><!--col-lg-4 col-sm-3 text-center"-->
                <a href="#team_portfolioModal{{ .modalID }}" class="portfolio-box portfolio-link" data-toggle="modal">
                    <img src="img/team_portfolio/{{ .img }}" class="img-responsive" alt="">
                    <div class="portfolio-box-caption">
                        <div class="portfolio-box-caption-content">
                            <div class="project-category text-faded text-left">
                                {{ .category }}
                            </div>
                            <div class="project-name text-left">
                                {{ .title }}
                            </div>
                        </div>
                    </div>
                </a>
            </div>
            {{ end }}
        </div>
    </div>
</section>
